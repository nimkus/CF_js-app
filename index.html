<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set Character set to current industry standart-->
    <meta charset="utf-8">
    <!-- Force current version of IE for better compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Match window size to device and resets pixel size for retina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/pokemon-icon.svg" type="image/x-icon">

    <!-- FONTS -->
    <!-- Google Fonts: Yeseva, serif / Font: Roboto, serif / Font: Raleway, serif / Lora, serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <!--Pokemon Font-->
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

    <title>Pokémon</title>

    <!-- STYLESHEETS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom Styles CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <!-- SITE NAVIGATION -->
    <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
        <a class="navbar-brand poke-headline" href="index.html  ">
            <img src="https://maglocon.github.io/simple-js-app/img/pokeball.svg" width="35" height="35"
                alt="Icon of a poke-ball">
            Pokédex
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <form class="form-inline">
                <input id="search-bar" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="search-icon" class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- SITE CONTENT: POKEMON-LIST -->

    <!--Main Content Container: Pokemon List-->
    <div id="poke-container"></div>

    <!-- Modal with Pokemon Details -->
    <div class="modal fade" id="poke-modal" tabindex="-1" role="dialog" aria-labelledby="PokemonModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="name-of-pokemon">Name of Pokemon</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Specs of Pokemon
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <!--Scroll-to-Top Button-->
    <div class="d-flex justify-content-center">
        <button type="button" id="scroll-to-top" class="btn btn-outline-dark btn-floating btn-lg">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <!-- Java Script -->
    <!-- promise and polyfill scripts -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="js/scripts.js"></script>
</body>

</html>
