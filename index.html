<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set Character set to current industry standart-->
    <meta charset="utf-8">
    <!-- Force current version of IE for better compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Match window size to device and resets pixel size for retina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/pokemon-icon.svg" type="image/x-icon">

    <!-- FONTS -->
    <!-- Google Fonts: Yeseva, serif / Font: Roboto, serif / Font: Raleway, serif / Lora, serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <!--Pokemon Font-->
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

    <title>Pok√©mon</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1>Pokedex</h1>

    <!-- Form to find out if a certain Pokemon exists
    <form id="pokemon-form" action="">
        <label for="pokemon-name" class="form-label"></label>
        <input type="text" id="pokemon-name" class="form-field" placeholder="Does this pokemon exist?">

        <input type="submit" value="Check">
    </form>  -->

    <!-- Represenatiion of all Pokemon -->
    <ul class="pokemon-list"></ul>

    <!-- Modal with Pokemon Details -->
    <div id="modal-container"></div>

    <!-- Java Script -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
